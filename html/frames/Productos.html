<style>
    .proveedorbox
    {
        width: 200px;
        height: 50px;
        border: #006487 solid 1px;
        border-radius: 15px;
        padding: 10px;
        float: left;
        margin-left: 20px;
        margin-top: 20px;
    }
    .proveedorbox span
    {
        float: left;
        margin-top: 10px; 
        color: #0073ea;
    }
</style>
<div>
    <input type='hidden' id='Cod_Producto' value=":Cod_Producto">
    <h2>Producto</h2>
    <table>
        <tr>
            <td>Nombre</td>
            <td><input type="text" value=":nombre" id="txt_pro_nombre" maxlength="50" placeholder="Nombre" title="El nombre del producto maximo 50 caracteres Campo requerido"></td>
        </tr>
        <tr>
            <td>Compra</td>
            <td><input type="number" max="99999999" id="txt_pro_compra" value=":compra" placeholder="Precio Compra" title="Precio al que se Comprara el producto (unitario)"></td>
        </tr>
        <tr>
            <td>Venta</td>
            <td><input type="number" max="0" id="txt_pro_venta" value=":venta" placeholder="Precio Venta" title="Precio al que se vendera el producto (unitario)"></td>
        </tr>
        <tr>
            <td>Categoria</td>
            <td><select id="cb_pro_categoria">:cb_categoria</select></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Marca</td>
            <td><input type="text" id="txt_marcaSelecte" placeholder="Seleccion Marca" value=":marcaSelected" readonly></td>
            <td><input type="button" onclick="ShowTableUtil(1);" value="Buscar" class="botonBuscar"></td>
        </tr>
    </table>
    <table> 
        <tr>
            <td>Medida</td>
            <td><select id="cb_pro_medida">:cb_medida</select></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Proveedor</td>
            <td><input type="button" onclick="ShowTableUtil(2);" class="botonaddForm" value="Agregar" style="width: 110px;" ></td>
        </tr>
    </table>
    <div id="frm_proveedores" style="width: 500px;">
        :proveedoresData
    </div>
    <!-- Esto es para las marcas y los proveedores (seleccionar) -->
    <div id="tb_util" style="display: none">
        <input type="text" placeholder="Buscar" style="width: 400px; margin-left: auto; margin-right: auto; margin-top: 20px; margin-bottom: 20px;" id="txt_filtro">
        
        <div id="tb_util_destino"></div>
    </div>
</div>
