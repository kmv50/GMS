<div>
    <input type='hidden' id='Cod_Generico' value=":Cod_Generico">
    <h2>:Titulo</h2>
    <table>
        <tr>
            <td>Nombre</td>
            <td><input type="text" value=":nombre" id="txt_Genericos_Nombre" maxlength="75" placeholder="Nombre" title="El nombre de la marca maximo 75 caracteres Campo requerido"></td>
        </tr>
        <tr>
            <td>Abreviacion</td>
            <td><input type="text" maxlength="10" id="txt_Genericos_abre" value=":abre" placeholder="Abreviacion de la marca" title="Este campo se usara para mostrar el dato de forma mas simple para el resto del sistema como maximo tiene 10 caracteres y es un Campo obligatorio"></td>
        </tr>
        <tr>
            <td>Descripcion</td>
            <td><textarea id="txt_Genericos_Descripcion" maxlength="200" placeholder="Descripcion de la marca" title="La descripcion de la marca maximo 200 caracteres Campo requerido">:Descripcion</textarea></td>
        </tr>
    </table>
</div>
